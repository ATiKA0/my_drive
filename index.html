<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>my drive main page</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/css/bootstrap-icons.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    </head>

    <body>
        <div class="class_1">
            <div class="class_2">
                <img
                    src="assets/images/letter-o-shuriken-gradient-color-logo-modern_487879-654.jpg"
                    class="class_3" />
            </div>
            <div class="class_4">
                <h1 class="class_5">
                    MY DRIVE
                    <i class="bi bi-cloud-arrow-up-fill class_6"></i>
                </h1>
            </div>
            <div class="class_7">
                <img
                    src="assets/images/beautiful-sincere-happy-girl-smiling-laughing_176420-9693.jpg"
                    class="class_8" />
                <div class="class_9">
                    Hi <span class="username">User</span>
                    <a href="#" onclick="table.logout()">[logout]</a>
                </div>
            </div>
        </div>
        <div class="class_10">
            <div class="class_11">
                <button onclick="action.showNewFolder()" class="class_12">
                    +New Folder
                </button>
                <div class="class_13">
                    <div class="class_9">Drive Space</div>
                    <div class="class_14">
                        <div
                            class="js-drive-space-percent class_15"
                            style="width: 0%"></div>
                    </div>
                    <div class="js-drive-space-text class_9">0 GB / 10 GB</div>
                </div>
                <div id="MY DRIVE" onclick="mode.set(this.id)" class="class_16">
                    <i class="bi bi-cloud-arrow-up-fill class_17"> </i>
                    <div class="class_9">My Drive</div>
                </div>
                <div
                    id="FAVORITES"
                    onclick="mode.set(this.id)"
                    class="class_18">
                    <i class="bi bi-star-fill class_17"> </i>
                    <div class="class_9">Favorites</div>
                </div>
                <div id="RECENT" onclick="mode.set(this.id)" class="class_18">
                    <i class="bi bi-alarm-fill class_17"> </i>
                    <div class="class_9">Recent</div>
                </div>
                <div id="TRASH" onclick="mode.set(this.id)" class="class_18">
                    <i class="bi bi-trash3-fill class_17"> </i>
                    <div class="class_9">Trash</div>
                </div>
            </div>
            <div class="class_22">
                <div id="breadcrumbs" class="class_23"></div>
                <h1 class="js-mode-title class_27">MY DRIVE</h1>
                <div class="class_28">
                    <table
                        oncontextmenu="submenu.show(event)"
                        class="item_class_0 class_29">
                        <thead>
                            <tr>
                                <th scope="col">#</th>

                                <th scope="col">File Name</th>
                                <th scope="col"></th>
                                <th scope="col">Type</th>
                                <th scope="col">Shared</th>
                                <th scope="col">Updated</th>
                                <th scope="col">Size</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>

                        <tbody
                            id="table-body"
                            ondblclick="table.changeFolder(event)"
                            onclick="table.select(event)"></tbody>
                    </table>
                </div>
                <div class="class_41">
                    <button class="class_42">Prev</button>
                    <button class="class_43">Next</button>
                    <div class="class_44"></div>
                </div>
            </div>
            <div class="class_47">
                <h1 class="class_48">
                    File Details
                    <br />
                </h1>
                <div class="class_28"></div>
                <div class="js-file-info hide class_49">
                    <table class="item_class_2 class_50">
                        <tbody>
                            <tr>
                                <th>File:</th>
                                <td id="file"></td>
                            </tr>
                            <tr>
                                <th>Type:</th>

                                <td id="type"></td>
                            </tr>
                            <tr>
                                <th>Size:</th>

                                <td id="size"></td>
                            </tr>
                            <tr>
                                <th>Date Added:</th>
                                <td id="dateAdded"></td>
                            </tr>
                            <tr>
                                <th>Date Modified:</th>
                                <td id="dateModified"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="js-info-no-file class_51">
                    <i class="bi bi-info-circle-fill class_17"> </i>
                    <div class="class_9">No file was selected</div>
                </div>
                <label
                    ondrop="upload.drop(event)"
                    ondragover="upload.dragOver(event)"
                    ondragleave="upload.dropZone.removeHighlight()"
                    class="drop-zone">
                    <i class="bi bi-cloud-arrow-up-fill class_6"></i>
                    Drag and drop files here or click to upload
                    <input
                        onchange="upload.send(this.files)"
                        type="file"
                        class="hide"
                        multiple />
                    <div
                        class="js-prog-holder hide class_13"
                        style="
                            position: static;
                            height: auto;
                            background-color: transparent;
                        ">
                        <div class="class_14">
                            <div class="js-prog class_15"></div>
                        </div>
                        <div class="js-prog-text class_9">50%</div>
                        <button onclick="upload.cancel()" class="class_42">
                            Abort
                        </button>
                    </div>
                </label>
            </div>
        </div>
        <!--modals-->
        <!--sub menu-->
        <div id="submenu" class="class_45 hide" style="position: absolute">
            <div
                id="submenu-preview"
                onclick="table.previewFile()"
                class="class_46">
                <i class="bi bi-eye class_17"> </i>
                <div class="class_9">Preview</div>
            </div>
            <div
                id="submenu-download"
                onclick="table.downloadFile()"
                class="class_46">
                <i class="bi bi-cloud-download-fill class_17"> </i>
                <div class="class_9">Download</div>
            </div>
            <div id="submenu-edit" class="class_46">
                <i class="bi bi-pencil-square class_17"> </i>
                <div class="class_9">Edit</div>
            </div>
            <div id="submenu-move" class="class_46">
                <i class="bi bi-folder-x class_17"> </i>
                <div class="class_9">Move</div>
            </div>
            <div
                id="submenu-delete"
                onclick="table.deleteRow()"
                class="class_46">
                <i class="bi bi-trash3-fill class_17"> </i>
                <div class="class_9">Delete</div>
            </div>
            <div
                id="submenu-restore"
                onclick="table.restoreRow()"
                class="class_46">
                <i class="bi bi-arrow-counterclockwise class_17"> </i>
                <div class="class_9">Restore</div>
            </div>
            <div id="submenu-share" class="class_46">
                <i class="bi bi-share-fill class_17"> </i>
                <div class="class_9">Share</div>
            </div>
            <div
                id="submenu-favorite"
                onclick="table.addToFavorite()"
                class="class_46">
                <i class="bi bi-star-fill class_17"> </i>
                <div class="js-favorite-text class_9">Add to favorites</div>
            </div>
        </div>
        <!-- end sub menu-->
        <!-- start new folder-->
        <div class="new-folder hide" onclick="this.classList.add('hide')">
            <div onclick="event.stopPropagation()">
                <button onclick="action.hideNewFolder()" class="close-button">
                    +
                </button>
                <h3>New Folder</h3>
                <input class="new-folder-input" type="text" />
                <button onclick="action.newFolder(this)" class="class_42">
                    Save
                </button>
            </div>
        </div>
        <!-- end new folder-->
    </body>
</html>

<script type="text/javascript" src="script.js"></script>
